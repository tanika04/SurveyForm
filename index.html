<style>
   @keyframes display{
    from{
        opacity:0
    }
    to{
        opacity: 1;
        z-index: 9999;
    }
   }
  @keyframes big {
    from{}
    to{width: 200px;
      height: 200px;
    opacity: 0;}
  }
  @keyframes small {
    from{}
    to{width: 100px;
    height: 100px;
  opacity: 0;}
  }
  .ripple{
    position: absolute;
    top: 40%;
    left: 49%;
    border-radius: 50%;
    height: 80px;
    width: 80px;
    transform: translate(-50%, -50%);
    border: 5px solid blueviolet;
    animation: big 1s linear infinite;
  }
  .rip{
    position: absolute;
    top: 40%;
    left: 49%; 
    border-radius: 50%;
    height: 0px;
    width: 0px;
    transform: translate(-50%,-50%);
    border: 5px solid rgb(0, 119, 255);
    animation: small 1s linear infinite;
  }

</style>
